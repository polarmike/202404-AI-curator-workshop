<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Image Classifier</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 2rem;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #444;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 1rem 2rem;
      cursor: pointer;
      background-color: #222;
      color: #bbb;
      border: none;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      margin-right: 2px;
      transition: background 0.2s;
    }
    .tab.active {
      background-color: #333;
      color: #fff;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 0 0 8px 8px;
    }
    .tab-content.active {
      display: block;
    }
    .upload-section {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #preview {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }
    input[type="file"], input[type="text"], select, input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      background-color: #444;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #666;
    }
    .results {
      background: #222;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Image Classifier</h1>

  <div class="tabs">
    <div class="tab active" data-tab="upload">1. Upload</div>
    <div class="tab" data-tab="model">2. Model Settings</div>
    <div class="tab" data-tab="analyze">3. Analyze</div>
  </div>

  <div id="upload" class="tab-content active">
    <div class="upload-section">
      <img id="preview" src="" alt="Preview" style="display:none">
      <br>
      <input type="file" id="image-upload" accept="image/*">
    </div>
  </div>

  <div id="model" class="tab-content">
    <label for="model-url">Teachable Machine Model URL:</label>
    <input type="text" id="model-url" placeholder="https://teachablemachine.withgoogle.com/models/YOUR_MODEL_ID/model.json">
  </div>

  <div id="analyze" class="tab-content">
    <button id="classify-button">Classify Image</button>
    <div class="results">
      <h3>Result:</h3>
      <div id="result">No result yet.</div>
    </div>

    <h3 style="margin-top: 2rem;">Generate Image Description</h3>
    <label for="ai-provider">AI Provider:</label>
    <select id="ai-provider">
      <option value="local">Local (Basic)</option>
      <option value="openai">OpenAI (GPT-4)</option>
      <option value="deepseek">DeepSeek</option>
    </select>
    <div id="api-key-container" style="margin-top: 10px; display: none;">
      <label for="api-key">API Key:</label>
      <input type="password" id="api-key" placeholder="Enter your API key">
    </div>
    <button id="generate-description">Generate Description</button>
    <div class="results">
      <h3>Description:</h3>
      <div id="image-description">Not generated yet.</div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    document.getElementById('image-upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById('preview');
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('ai-provider').addEventListener('change', function() {
      document.getElementById('api-key-container').style.display = this.value === 'local' ? 'none' : 'block';
    });
  </script>
</body>
</html>
